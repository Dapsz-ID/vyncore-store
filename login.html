<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vyncore Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00d4ff;
            --neon-purple: #9d00ff;
            --dark-bg: #0a0a0f;
            --card-bg: #121218;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .gradient-text {
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .neon-border {
            border: 1px solid transparent;
            background: linear-gradient(var(--dark-bg), var(--dark-bg)) padding-box,
                        linear-gradient(90deg, var(--neon-blue), var(--neon-purple)) border-box;
        }
        
        .neon-button {
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .neon-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 212, 255, 0.3);
        }
        
        .neon-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.5s;
        }
        
        .neon-button:hover::before {
            left: 100%;
        }
        
        .login-card {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .form-input {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px 16px;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }
        
        .user-type-toggle {
            display: flex;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 4px;
            margin-bottom: 20px;
        }
        
        .user-type-option {
            flex: 1;
            text-align: center;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .user-type-option.active {
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
        }
        
        .login-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 10% 20%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 90% 80%, rgba(157, 0, 255, 0.1) 0%, transparent 50%);
            z-index: -1;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert.error {
            background-color: rgba(255, 71, 87, 0.2);
            border: 1px solid rgba(255, 71, 87, 0.5);
            color: #ff4757;
        }
        
        .alert.success {
            background-color: rgba(46, 213, 115, 0.2);
            border: 1px solid rgba(46, 213, 115, 0.5);
            color: #2ed573;
        }
    </style>
</head>
<body>
    <div class="login-bg"></div>
    
    <div class="login-card">
        <div class="text-center mb-8">
            <img src="https://z-cdn-media.chatglm.cn/files/0fc747a7-fe28-466d-b18a-4e61b47d372c_ChatGPT%20Image%2022%20Nov%202025,%2022.40.21.png?auth_key=1863869110-701803fa97704936a803a6981cd856ab-0-8781c5035987669865a5de21519dbff6" alt="Vyncore Store Logo" class="h-16 mx-auto mb-4">
            <h1 class="text-2xl font-bold">Welcome to <span class="gradient-text">Vyncore Store</span></h1>
            <p class="text-gray-400">Sign in to your account</p>
        </div>
        
        <div id="alertMessage" class="alert"></div>
        
        <div class="user-type-toggle">
            <div class="user-type-option active" id="userTypeUser">User</div>
            <div class="user-type-option" id="userTypeAdmin">Admin</div>
        </div>
        
        <form id="loginForm">
            <div class="mb-4">
                <label for="email" class="block mb-2">Email</label>
                <input type="email" id="email" class="form-input" placeholder="Your email" required>
            </div>
            
            <div class="mb-6">
                <label for="password" class="block mb-2">Password</label>
                <input type="password" id="password" class="form-input" placeholder="Your password" required>
            </div>
            
            <button type="submit" class="neon-button text-white font-semibold py-3 px-8 rounded-full w-full">
                Sign In
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-gray-400">Don't have an account? <a href="#" class="text-cyan-400 hover:underline">Sign up</a></p>
        </div>
        
        <div class="mt-8 text-center text-gray-500 text-sm">
            <p>Â© 2025 Vyncore Store. All rights reserved.</p>
        </div>
    </div>

    <script>
        // User type toggle
        const userTypeUser = document.getElementById('userTypeUser');
        const userTypeAdmin = document.getElementById('userTypeAdmin');
        let currentUserType = 'user';
        
        userTypeUser.addEventListener('click', () => {
            userTypeUser.classList.add('active');
            userTypeAdmin.classList.remove('active');
            currentUserType = 'user';
        });
        
        userTypeAdmin.addEventListener('click', () => {
            userTypeAdmin.classList.add('active');
            userTypeUser.classList.remove('active');
            currentUserType = 'admin';
        });
        
        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const alertMessage = document.getElementById('alertMessage');
            
            // Simple validation
            if (!email || !password) {
                showAlert('Please fill in all fields', 'error');
                return;
            }
            
            // Check credentials based on user type
            if (currentUserType === 'admin') {
                // Admin credentials (in a real app, this would be verified server-side)
                if (email === 'admin@vyncore.com' && password === 'admin123') {
                    // Store admin session
                    localStorage.setItem('userType', 'admin');
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('isLoggedIn', 'true');
                    
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    // Redirect to admin dashboard
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1500);
                } else {
                    showAlert('Invalid admin credentials', 'error');
                }
            } else {
                // User credentials (in a real app, this would be verified server-side)
                // For demo purposes, any email/password combination works for users
                localStorage.setItem('userType', 'user');
                localStorage.setItem('userEmail', email);
                localStorage.setItem('isLoggedIn', 'true');
                
                showAlert('Login successful! Redirecting...', 'success');
                
                // Redirect to user dashboard
                setTimeout(() => {
                    window.location.href = 'user-dashboard.html';
                }, 1500);
            }
        });
        
        function showAlert(message, type) {
            const alertMessage = document.getElementById('alertMessage');
            alertMessage.textContent = message;
            alertMessage.className = `alert ${type}`;
            alertMessage.style.display = 'block';
            
            // Hide alert after 3 seconds
            setTimeout(() => {
                alertMessage.style.display = 'none';
            }, 3000);
        }
        
        // Check if user is already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const userType = localStorage.getItem('userType');
            
            if (isLoggedIn === 'true') {
                if (userType === 'admin') {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'user-dashboard.html';
                }
            }
        });
    </script>
</body>
      </html>
